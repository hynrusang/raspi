<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED 조건 설정</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="camera-section">
            <img>
        </div>
        <div class="settings-section">
            <h2>LED 조건 설정</h2>
            <div class="toggle-switch">
                <span class="toggle-label">수동</span>
                <div class="toggle" onclick="toggleMode()">
                    <div class="toggle-ball"></div>
                </div>
                <span class="toggle-label">조건부</span>
            </div>

            <div class="control-section">
                <label>수동 LED 제어</label>
                <button onclick="socket.emit('eToggleLed')">LED 켜기 / 끄기</button>
            </div>
            
            <div id="led_condition" class="control-section">
                <label>조도</label>
                <input type="number" min="0" max="4096" step="1" placeholder="범위: 0 ~ 4096">
                <select>
                    <option value="이상">이상</option>
                    <option value="이하">이하</option>
                </select>
                <label>온도</label>
                <input type="number" min="-273.1" step="0.1" placeholder="단위: °C">
                <select>
                    <option value="이상">이상</option>
                    <option value="이하">이하</option>
                </select>
                <label>습도</label>
                <input type="number" min="0" max="100" step="1" placeholder="단위: %">
                <select>
                    <option value="이상">이상</option>
                    <option value="이하">이하</option>
                </select>
                <button onclick="applyCondition()">조건 적용</button>
            </div>

            <div class="control-section">
                <label>카메라 제어</label>
                <button onclick="saveImg()">사진 저장</button>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
